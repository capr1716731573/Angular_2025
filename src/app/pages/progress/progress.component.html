<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Default Progress bars</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-success"
            style="height: 15px"
            [style.width]="getProgreso1"
            role="progressbar"
          >
            {{ getProgreso1 }}
            
          </div>
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary"
            style="height: 15px"
            [style.width]="getProgreso2"
            role="progressbar"
          >
            {{ getProgreso2 }}
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador (valorSalida)="progreso1=$event"  claseBoton="btn-info" [valor]="progreso1"></app-incrementador>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador (valorSalida)="progreso2=$event" [valor]="progreso2"></app-incrementador>
        </div>
      </div>
    </div>
  </div>
</div>
